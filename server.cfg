// Game setup
sv_cheats 1;
mp_limitteams 0;
mp_autoteambalance 0;
mp_freezetime 0;
mp_roundtime 60;
mp_roundtime_defuse 60;
mp_roundtime_hostage 60;
mp_maxmoney 99999;
mp_startmoney 99999;
mp_buytime 99999;
mp_buy_anywhere 1;
mp_respawn_on_death_t 1;
mp_respawn_on_death_ct 1;
mp_humanteam any;
mp_t_default_grenades weapon_molotov weapon_flashbang weapon_decoy give weapon_hegrenade weapon_smokegrenade;
mp_ct_default_grenades weapon_molotov weapon_flashbang weapon_decoy give weapon_hegrenade weapon_smokegrenade;
ammo_grenade_limit_total 5;
bot_kick;
mp_warmup_end;
mp_restartgame 1;
sv_alltalk 1;
sv_showimpacts 1;

ammo_grenade_limit_total 9

// Toggle grenade trajectory preview
unbind f3; bind f3 "toggle sv_grenade_trajectory_prac_pipreview"
unbind f2; bind f2 sv_rethrow_last_grenade

// Unclip to roam around
unbind alt; bind alt noclip;

// Add T
unbind =; bind = bot_add_t;

// Add CT
unbind -; bind - bot_add_ct;

bind "p" "bot_place"

bind f4 "toggle buddah; toggle sv_regeneration_force_on; say toggled regeneration mode"
